<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUETAAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="start-screen">
            <h1>PUETAAN</h1>
            <button id="start-button">ALOITA</button>
        </div>
        <div id="game-screen" style="display: none;">
            <h2>VALITSE OIKEA KUVA:</h2>
            <img id="main-image" src="kuva10.png" alt="Pääkuva">
            <div id="options-container"></div>
        </div>
        <div id="feedback-screen" style="display: none;">
            <h1>PUETAAN</h1>
            <p id="result">HIENOA!</p>
            <img id="final-image" src="kuva18.png" alt="Lopullinen kuva">
            <div id="stars-container">
                <img src="tahti.png" alt="Tähti" class="star-icon">
                <img src="tahti.png" alt="Tähti" class="star-icon">
                <img src="tahti.png" alt="Tähti" class="star-icon">
            </div>
            <button id="play-again-button">PELAA UUDELLEEN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
